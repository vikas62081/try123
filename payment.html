			</div>
		</div>
	</nav>

	<!-- Menu Closed -->





	<!-- Payment Section  -->
	<div class="container">

		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<h3 class="text-center">Payment Details</h3>
								<img class="img-responsive cc-img"
									src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png">
							</div>
						</div>
						<div class="panel-body">
							<form role="form">
								<div class="row">
									<div class="col-xs-12">
										<div class="form-group">
											<label>PAYMENT MODE </label> <select class="form-control">
												<option>UPI</option>
											</select>

										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12">
										<div class="form-group">
											<label>CARD NUMBER</label>
											<div class="input-group">
												<input type="tel" class="form-control"
													placeholder="Valid Card Number" maxlength="14" size="14" required="required" /> <span
													class="input-group-addon"><span
													class="fa fa-credit-card"></span></span>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-7 col-md-7">
										<div class="form-group">
											<label><span class="hidden-xs">EXPIRATION</span><span
												class="visible-xs-inline">EXP</span> DATE</label> <input type="tel"
												class="form-control" placeholder="MM / YY"  maxlength="5" size="5"
												required="required" />
										</div>
									</div>
									<div class="col-xs-5 col-md-5 pull-right">
										<div class="form-group">
											<label>CV CODE</label> <input type="tel" class="form-control"
												placeholder="CVC" maxlength="3" size="3" required="required" />
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12">
										<div class="form-group">
											<label>CARD HOLDER NAME </label> <input type="text"
												class="form-control" placeholder="Card Owner Names"
												required="required" />

										</div>
									</div>
								</div>
								<div class="panel-footer" style="border: 1px #ecececb3 solid;">
									<button type="submit" class="btn btn-warning btn-lg btn-block">
										PAY <i class="fa fa-inr"></i> 560
									</button>

								</div>

							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
